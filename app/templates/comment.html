


{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
    <div class="container" id="allcomments" >
        <div class="row">

            
                <div class="col-md-7" >
                    <h3 class="text-center" id="coms">All comments for the post</h3>
                    {% for comment in all_comment %}
                       <div class="card w-90 mb-3" >
                           <div class="card-body">
                            <h5>{{comment.pitch.title}}</h5>
                             <p class="card-title">{{ comment.comment }}</p>
                             <p class="card-text"> {{comment.user.username}}</p>
                           </div>
                       </div>
                    {% endfor %}
                   </div>
                   <div class="col-md-5  commentform" >

                        {{wtf.quick_form(form)}}
                   </div>
               </div>
              
               {% endblock%}
